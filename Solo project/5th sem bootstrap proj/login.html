<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ff9ce8e0cb.js" crossorigin="anonymous"></script>
    <!-- captcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Log in</title>

    <style>
        .divider{
            position: relative;
            text-align: center;
            margin: 5px 0px;
        }

    </style>
  </head>
  <body>
    <div class="container"  style="width: 550px; padding: 50px;">
        <div class="card bg-light">
            <div class="card-body mx-auto" style="width: 330px;">
                <h2 class="card-title mt-3 text-center">Login</h2>
                <p class="text-center">Log in into existing account</p>

                <a href="https://accounts.google.com/AccountChooser/signinchooser?flowName=GlifWebSignIn&flowEntry=AccountChooser" class="btn btn-block btn-danger">
                    <i class="fab fa-google"></i>
                    Login via Google</a>
                <a href="https://www.facebook.com/login/web/" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook-square"></i>
                    Login via Facebook</a>
                
                <p class="divider">OR</p>
                
                <form>
                    <!-- name field -->
                    <div class="form-group input-group" >
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                                <!-- <i class="fas fa-user-alt"></i> -->
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>

                    <!-- Password field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>

                    <!-- captcha -->
                    <div class="g-recaptcha" data-sitekey="6LdFpJkhAAAAAMjvZJzIo-sw2TIlQtZD_Kytb2-F"></div>
                    <button type="submit" class="btn btn-block btn-success">Login</button>
                    
                    <p class="text-center mt-3">Doesn't have an account? <a href="signup.html">Sign Up</a></p>
                </form>

                <p class="text-center">Go to main page <a href="index.html">Click here</a></p>
            
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
