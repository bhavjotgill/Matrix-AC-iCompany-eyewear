        /* Navbar */
        #navbar {
            display: flex;
            align-items: center;
            position: absolute;
            top: 0px;
        }

        #logo img {
            height: 50%;
            width: 10%;
            margin-left: 12px;
        }
        #navbar ul {
            display: flex;
        }
        #navbar #logo img {
            width: 140px;
        }
        #navbar::before {
            content: "";
            /* background-color: red; */
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0px;
            left: 0px;
            z-index: -1;
            opacity: 0.4;
        }
        #navbar ul li {
            list-style: none;
            font-size: 1.3rem;
        }
        #navbar ul li a {
            color: black;
            display: block;
            padding: 3px 22px;
            border-radius: 20px;
            text-decoration: none;  /*remove underlines from li...... */
            cursor: pointer;
        }
        #navbar ul li a:hover{
            color: white;
            background-color: rgb(10, 9, 9);
            
        }
        #navbar #search {
            position: relative;
            border-radius: 50px;
            background-color: black;
            padding: 5px;
            text-align: center;
            width: 219px;
            margin-left: 125px;
        }
        #navbar #search input {
            border-style: hidden;
            text-align: center;
            width: 155px;
            color: chartreuse;
            background-color: black;
        }

        #navbar #search input:focus{
            outline: none;
        }
        #navbar #search input::placeholder {
            color: white;
        }

        /*Font awesome icon search and mic*/
        #navbar #search #searchIcon {

        }
        #navbar #search #micIcon {

        #abc {

        span {

        }
